<html>
    <head>
        <title>Face Recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
     <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
            <h1>Face Recognition</h1>
            <br><br>
            <h3>Model is trained to recognize the following people:</h3>
            <br>
            <hr>
            <h4 class="people">
                Mother
                <hr>
                Father
                <hr>
                Daisy (youngest sister)
                <hr>
                Katy (younger sister)
                <hr>
            </h4>
            <h3>Webcam:</h3>
            <div id="webcam">

            </div>
            <h3>Result:</h3>
            <div id="result">

            </div>
            <button class="btn btn-danger" style="width: 20%" onclick="takePicture()">Take Picture</button>
            <br><br>
            <button class="btn btn-info" style="width: 20%" onclick="identify()">Identify Picture</button>
            <br><br>
            <p style="font-size: 22px;">Family Member :  <span id="familyResult"></span></p>
            <p style="font-size: 22px;">Accuracy :  <span id="accuracy"></span></p>
        </center>
        <script src="main.js"></script>
    </body>
</html>
